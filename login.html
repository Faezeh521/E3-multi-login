<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

     .login-container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 300px;
    margin: auto;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .invalid {
    border: 2px solid red !important;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
  }

  button {
    width: 48%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }

  .submit-btn {
    background-color: #4CAF50;
  }

  .exit-btn {
    background-color: #f44336;
  }
  </style>


</head>


<body>
  <div class="login-container">
    <h2>Login</h2>
    


      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
   
        <div class="buttons">
            
            
 <!--window.open('admin-panel.html', '_blank')-->
          <!-- <button  class="submit-btn" onclick="login()">Submit</button> //  این دستور باید اجرا میشد وشروط فرم درون تابع درج شده و چک میشد ولی نمیشه-->
          <button  class="submit-btn" onclick="window.open('admin-panel.html', '_blank')">Submit</button>
          <button class="exit-btn" onclick="exitPage()">Exit</button>
        </div>
      </div>
      


    
    
  
      

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;


      
    let valid = true;

username.classList.remove('invalid');
password.classList.remove('invalid');

// Check for empty or short values
if (username.value.trim() === '' || username.value.length < 4) {
  username.classList.add('invalid');
  valid = false;
}

if (password.value.trim() === '' || password.value.length < 4) {
  password.classList.add('invalid');
  valid = false;
}

if (!valid) return;

// Check credentials
if ((username.value === 'admin' || username.value === 'user') && password.value === '1234') {
  if (username.value === 'admin') {
    window.location.href = 'admin-panel.html';
     
    

  }else {
  
        window.location.href = 'user-panel.html';
  }      
 }else {
alert('Incorrect username or password');
}
}

function exitPage() {
window.location.href = 'index.html'; // یا هر صفحه‌ای که می‌خوای کاربر رو بهش ببری
}

    
  </script>

</body>
</html>
